{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/agendamentos.js' %}"></script>
    <title>Sistema PETs</title>


</head>
<body>
{% include 'menu.html' %}

<main class="container-fluid">
    <form method="post" onsubmit="return false;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <select class="form-control" id="paciente">
                    {% for paciente in pacientes %}
                        <option value="{{ paciente.uuid }}">{{ paciente }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="veterinario">Veterin√°rio</label>
            <select class="form-control" id="veterinario">
                {% for veterinario in veterinarios %}
                <option value="{{ veterinario.uuid }}">{{ veterinario }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="data_consulta">Data de agendamento</label>
            <input type="date" class="form-control" id="data_consulta" name="data_consulta">
        </div>
        <div class="form-group mb-3">
            <button type="submit" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</main>

<footer>
    <p class="copyright">&copy; Copyright Marco Andrade</p>
</footer>

</body>
</html>
