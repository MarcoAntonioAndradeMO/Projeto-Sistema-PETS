{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/pacientes.js' %}"></script>
    <title>Sistema PETs</title>

</head>
<body>
{% include 'menu.html' %}

<main class="container-fluid">
    <form method="post" onsubmit="return false;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
        </div>
        <div class="form-group mb-3">
            <button type="submit" onclick="consulta()" class="btn btn-primary">Consultar</button>
        </div>
    </form>

    <table class="table table-striped mb-4">
        <thead>
        <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome do Dono</th>
            <th scope="col">Nome do Animal</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="lista">
        </tbody>
    </table>
</main>

<footer>
    <p class="copyright">&copy; Copyright Marco Andrade</p>
</footer>

</body>
</html>
