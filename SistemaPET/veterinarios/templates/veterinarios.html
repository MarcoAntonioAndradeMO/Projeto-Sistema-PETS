{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/veterinarios.js' %}"></script>
    <title>Sistema PETs</title>


</head>
<body>
{% include 'menu.html' %}

<main class="container-fluid">
    <form method="post" onsubmit="return false;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="cmrv">CMRV</label>
            <input type="text" class="form-control" id="cmrv" name="cmrv" placeholder="CMRV">
        </div>
        <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
        </div>
        <div class="form-group mb-3">
            <label for="especialidade">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" name="especialidade" placeholder="Especilidade">
        </div>
        <div class="form-group mb-3">
            <button type="submit" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</main>

<footer>
    <p class="copyright">&copy; Copyright Marco Andrade</p>
</footer>

</body>
</html>
